<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="content">
        <h1 class="big-text">
            Summer Countdown
        </h1>
        <div class="countdown">
            <div class="small-text">
                <p id="days"></p>
                <span>days</span>
            </div>
            <div class="small-text">
                <p id="hours"></p>
                <span>hours</span>
            </div>
            <div class="small-text">
                <p id="minutes"></p>
                <span>minutes</span>
            </div>
            <div class="small-text">
                <p id="seconds"></p>
                <span>seconds</span>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
